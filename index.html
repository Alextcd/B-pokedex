<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid justify-content-center">
          <span class="navbar-brand mb-0 h1">Pokedex</span>
        </div>
      </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5">                
                <form action="" onsubmit="searchingPokemon(event)">
                    <input type="text" id="pokemonBar" autocomplete="off" placeholder="Pokemon Name" name="pokemon" class="form-control">
                </form>
            </div>
        </div>
        <div id="poke-card" class="row p-container">
            <div id="poke-name" class="col-6 p-name">Pokemon</div>               
            <div id="poke-id" class="col-6 p-id"></div>     
        </div>
        <div id="poke-img-container" class="row">
            <div class="col-6">                
            <img id="poke-img" src="img/pokebola.png" class="poke-img-cont">
            </div>
            <div id="poke-description" class="col-6"></div>
        </div>
        <div class="row p-description">            
            <div id="poke-type" class="col-2 p-description1"></div>
            <div class="col-4"></div>
            <div id="poke-stat" class="col-6 p-description2"></div>

        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
